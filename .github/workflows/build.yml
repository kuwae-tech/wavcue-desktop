name: Build Desktop Apps (zip)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # app-builder が Gatekeeper / quarantine / 署名で実行不能になる事故対策（macOSのみ）
      - name: Unblock app-builder (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          chmod +x node_modules/app-builder-bin/mac/app-builder_* || true
          xattr -dr com.apple.quarantine node_modules/app-builder-bin/mac || true
          codesign --force --sign - node_modules/app-builder-bin/mac/app-builder_* || true
          node_modules/app-builder-bin/mac/app-builder_arm64 --help || true
          node_modules/app-builder-bin/mac/app-builder_amd64 --help || true

      # Windows: zip だけ
      - name: Build (Windows - zip only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: npx electron-builder --win zip --publish never

      # macOS: zip だけ（dmgは作らない）
      - name: Build (macOS - zip only)
        if: runner.os == 'macOS'
        shell: bash
        run: npx electron-builder --mac zip --publish never

      # ここが重要：zip しかアップしない（blockmap / exe / dmg を切る）
      - name: Upload artifacts (zip only)
        uses: actions/upload-artifact@v4
        with:
          name: wavcue-${{ matrix.os }}
          path: dist/*.zip
          if-no-files-found: error
          retention-days: 1
