name: Build Desktop Apps

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: npm ci

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: npm ci

      # ===== macOS: ICO から ICNS を生成（app-builderのアイコン変換を避ける）=====
      - name: Prepare macOS icon (ICNS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m pip install --user pillow
          python3 - <<'PY'
          from PIL import Image
          import os, pathlib, subprocess

          ico_path = "build/icons/wavcue_app.ico"
          out_icns = "build/icons/wavcue_macos.icns"
          iconset_dir = pathlib.Path("build/icons/wavcue.iconset")
          iconset_dir.mkdir(parents=True, exist_ok=True)

          img = Image.open(ico_path)

          # いちばん大きいフレームを選ぶ
          best_i = 0
          best_size = 0
          try:
            for i in range(getattr(img, "n_frames", 1)):
              img.seek(i)
              s = img.size[0]
              if s > best_size:
                best_size = s
                best_i = i
          except Exception:
            pass

          img.seek(best_i)
          base = img.convert("RGBA")

          def save(sz, name):
            base.resize((sz, sz), Image.LANCZOS).save(iconset_dir / name, format="PNG")

          # Apple標準のiconset構成
          save(16,  "icon_16x16.png")
          save(32,  "icon_16x16@2x.png")
          save(32,  "icon_32x32.png")
          save(64,  "icon_32x32@2x.png")
          save(128, "icon_128x128.png")
          save(256, "icon_128x128@2x.png")
          save(256, "icon_256x256.png")
          save(512, "icon_256x256@2x.png")
          save(512, "icon_512x512.png")
          save(1024,"icon_512x512@2x.png")

          subprocess.check_call(["iconutil", "-c", "icns", str(iconset_dir), "-o", out_icns])
          print("Generated:", out_icns)
          PY

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: npx electron-builder --win nsis zip --publish never

      # ===== macOS: 生成した icns を明示してビルド =====
      - name: Build (macOS - zip only)
        if: runner.os == 'macOS'
        shell: bash
        env:
          DEBUG: "electron-builder*"
          ELECTRON_BUILDER_LOG_LEVEL: "debug"
        run: |
          set -euxo pipefail
          npx electron-builder --mac zip --publish never -c.mac.icon=build/icons/wavcue_macos.icns

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wavcue-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
