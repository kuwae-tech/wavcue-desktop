name: Build Desktop Apps

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Fix permissions for app-builder (macOS)
        if: runner.os == 'macOS'
        run: chmod +x node_modules/app-builder-bin/mac/app-builder_*

      - name: Build
        run: npx electron-builder --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wavcue-${{ matrix.os }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
