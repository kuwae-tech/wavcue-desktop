name: Build Desktop Apps

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-15-intel
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 依存インストール（OSごとにシェルを分けて安定させる）
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: npm ci

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: npm ci

      # app-builder の実行権限（macOSのみ）
      - name: Fix permissions for app-builder (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: chmod +x node_modules/app-builder-bin/mac/app-builder_*

      # Windows: nsis + zip
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: npx electron-builder --win nsis zip --publish never

      # macOS: zip のみ（app-builder系でdmg生成が落ちやすいため）
      - name: Build (macOS - zip only)
        if: runner.os == 'macOS'
        shell: bash
        run: npx electron-builder --mac zip --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wavcue-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
