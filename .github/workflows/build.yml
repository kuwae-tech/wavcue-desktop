name: Build Desktop Apps

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ===== macOS: app-builder 実行不能の根本原因をログに出す =====
      - name: Diagnose app-builder (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          echo "== OS info =="
          sw_vers || true
          uname -a || true
          uname -m || true

          echo "== app-builder files =="
          ls -la node_modules/app-builder-bin/mac || true
          file node_modules/app-builder-bin/mac/app-builder_* || true

          echo "== xattr (quarantine etc.) =="
          xattr -l node_modules/app-builder-bin/mac/app-builder_* || true

          echo "== spctl assess (Gatekeeper) =="
          spctl --assess -vv node_modules/app-builder-bin/mac/app-builder_* || true

          echo "== codesign info =="
          codesign -dv --verbose=4 node_modules/app-builder-bin/mac/app-builder_* || true

      # ===== macOS: 典型的なブロック解除（権限 + quarantine解除 + ad-hoc署名）=====
      - name: Unblock app-builder (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          chmod +x node_modules/app-builder-bin/mac/app-builder_* || true
          xattr -dr com.apple.quarantine node_modules/app-builder-bin/mac || true
          codesign --force --sign - node_modules/app-builder-bin/mac/app-builder_* || true

          echo "== try run directly after unblock =="
          node_modules/app-builder-bin/mac/app-builder_arm64 --help || true
          node_modules/app-builder-bin/mac/app-builder_amd64 --help || true

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: npx electron-builder --win nsis zip --publish never

      - name: Build (macOS - zip only)
        if: runner.os == 'macOS'
        shell: bash
        run: npx electron-builder --mac zip --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wavcue-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
